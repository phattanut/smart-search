<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Search</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

  <div class="max-w-md mx-auto">
    <div id="loading" class="text-center py-10 text-blue-600 font-bold">
      ⌛ กำลังโหลดข้อมูลยา...
    </div>
    
    <div id="drugList" class="space-y-3"></div>
  </div>

  <script>
    const LIFF_ID = "2009118674-AsObMNeg";
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzF59JVoNgimkWCv4LIJ56QjJYbOY7_wUqCINLE1Sb5Gd7xtj8buaPbN9sTAf4sLYc/exec";

    window.onload = async function() {
      try {
        // 1. ดึงข้อมูลจาก GAS
        const response = await fetch(GAS_URL);
        const drugs = await response.json();
        
        // ซ่อนข้อความ Loading และแสดงข้อมูล
        document.getElementById('loading').style.display = 'none';
        render(drugs); 

        // 2. เริ่ม LIFF
        await liff.init({ liffId: LIFF_ID });
        if(!liff.isLoggedIn()) liff.login();
        
      } catch (e) {
        console.error(e);
        document.getElementById('loading').innerHTML = "❌ โหลดข้อมูลไม่สำเร็จ: " + e.message;
      }
    };

    // --- ฟังก์ชันแสดงผล (ต้องมีอันนี้ด้วยครับ) ---
    function render(data) {
      const container = document.getElementById('drugList');
      container.innerHTML = data.map(item => `
        <div onclick="send('${item.name}')" class="bg-white p-4 rounded-xl shadow-sm active:bg-blue-50 cursor-pointer border border-gray-200">
          <div class="font-bold text-gray-800">${item.name}</div>
          <div class="text-xs text-gray-400">${item.category || ''}</div>
        </div>
      `).join('');
    }

    function send(name) {
      liff.sendMessages([{ type: 'text', text: name }])
        .then(() => liff.closeWindow())
        .catch(e => alert("Error: " + e.message));
    }
  </script>
</body>
</html>
